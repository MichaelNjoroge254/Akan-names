<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Akan Names</h2>

            </div>
            <div class="col-md-8">
                <form>
                    <h3>Birth Details</h3>
                    <div class="form-group">
                        <label for="">Year of Birth</label>
                        <input type="number" class="form-control" placeholder="1998" required>
                    </div>
                    <div class="form-group">
                        <label for="">Month of Birth</label>
                        <input type="number" class="form-control" placeholder="12" required>
                    </div>
                    <div class="form-group">
                        <label for="">Date of Birth</label>
                        <input type="number" class="form-control" placeholder="27" required>
                    </div>
                    <div class="form-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                          </div>
                    </div>
                    <div class="form-group form-btn">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
